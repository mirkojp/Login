<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pago con MercadoPago</title>
    <!-- SDK de MercadoPago -->
    <script src="https://sdk.mercadopago.com/js/v2"></script>
    <script>
        window.onload = function () {
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');
            const idUsuario = urlParams.get('idUsuario');

            if (token) {
                // Guarda el token en localStorage o sessionStorage para uso futuro
                localStorage.setItem('authToken', token);
                // Muestra la información del usuario o realiza redirecciones
                console.log("Usuario autenticado:", { idUsuario});
            }
        }
    </script>
</head>

<body>
    <!-- Contenedor para el botón de Wallet -->
    <div id="wallet_container"></div>

    <!-- Enlace al archivo JavaScript externo -->
    <script src="js/mercadoPago.js"></script>
</body>

</html>
